<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <title>Finans - finanças pessoais</title>

    <link rel="icon" href="./img/favicon.png" type="image/png">
    
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-warning">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo.png" alt="Finans" width="142">
                </a>

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-primary">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="nav-primary">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Benefícios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Preço</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-light ml-md-4 " href="#">Entrar</a>
                        </li>
                    </ul>
                </div>
            </div>               
        </nav>       
    </header>

    <section id="home">
        <div class="container">

            <div class="row ">
                <div class="col-md-6 d-flex text-light">

                    <div class="align-self-center">
                        <h1 class="display-4 ">Suas contas, descomplicadas</h1>
                        <p>
                            Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.
                        </p>
                        <form action="" class="mt-4 mb-4">
                            <div class="input-group input-group-lg">
                                <input class="form-control" type="e-mail" placeholder="Seu e-mail">
                                <div class="input-group-append">
                                    <button class="btn btn-primary">Cadastre-se</button>
                                </div>
                            </div>
                        </form>

                        <p>
                            Disponível para
                            <a class="btn btn-outline-light" href="">
                                <i class="fab fa-android fa-lg"></i>
                            </a>
                            <a class="btn btn-outline-light" href="">  
                                <i class="fab fa-apple fa-lg"></i>
                            </a>
                        </p>
                    </div>
                    
                </div>
                <div class="col-md-6 d-none d-md-block">
                    <img src="./img/capa-mulher.png" alt="">
                </div>

            </div>
        </div>
    </section>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
